name: Run JMeter Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest
    environment: USERS_COUNT  # <-- This links the job to the USERS_COUNT environment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JMeter
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          echo "JMETER_HOME=$(pwd)/apache-jmeter-5.6.3" >> $GITHUB_ENV
          echo "$JMETER_HOME/bin:$PATH" >> $GITHUB_PATH

      - name: Run JMeter Test with Parameters
        run: |
          $JMETER_HOME/bin/jmeter -n \
            -t sample_test.jmx \
            -Jusers=${{ secrets.USERS_COUNT }} \
            -Jrampup=10 \
            -Jloops=5 \
            -l results.jtl

      - name: Generate JMeter Report
        run: |
          $JMETER_HOME/bin/jmeter -g results.jtl -o report

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: report
